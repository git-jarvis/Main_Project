<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Smart Home Accessories</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


        <!-- Contact form -->
        <div class="contact-form">
            <h2>Contact Form</h2>
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" placeholder="Your Message"></textarea>
            </div>
            <!-- Submit button-->
            <div class="submit">
                <a href="index.html" class="btn btn-1">
                    <svg>
                        <rect x="0" y="0" fill="none" width="100%" height="100%" />
                    </svg>
                    Submit
                </a>
            </div>
        </div>
        
<!-- Company information section -->
<div class="company-info-container">
    <section class="company-info">
        <h3>Information</h3>
        <!--company details -->
        <div class="info-item">
            <strong>Name:</strong> Smart Home
        </div>
        <div class="info-item">
            <strong>Email:</strong> info@smarthome.com
        </div>
        <div class="info-item">
            <strong>Address:</strong>  2820 Bransford Ave, United States
        </div>
        <div class="info-item">
            <strong>Phone:</strong> +1 (555) 123-4567
        </div>
    </section>
</div>
    <footer>
        <p>&copy; 2023 Smart Home Accessories</p>
    </footer>

</body>
</html>
